<div class="wp-block-column is-vertically-aligned-center is-layout-flow" style="flex-basis:50%">   
         
            
                
            <form class="calculator">
                
                 <label>INCOME</label>
                 <br>
                      <input type="number" min="0" max="999999" step="0.00"
                             id="taxprice" required value="100"/>
                            
                 </br>
            
                
                 <label>Rate </label>
                 <br>   
                      <input type="number" min="1" max="100" step="1"
                             id="taxperc" required value="10"/>
                            
                 </br>
                  
                
                 <label>GST</label>
                 <br> 
                      <input type="text" readonly id="taxamt"/>
                    
                  
                 </br>
               
                 <label>Total With Tax</label>
                    <br>
                      <input type="text" readonly id="taxgrand"/>
                     
                 </br>
                <button onclick="return tcalc();"> + GST</button>
                <button onclick="return tcalc2();"> - GST </button>
             
                
            </form>
        
   
       
</div>
